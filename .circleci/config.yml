version: 2

jobs:
  # Build and run tests
  build:
    working_directory: ~/vk-workspace
    docker:
      # https://discuss.circleci.com/t/spring-boot-application-build-failed-due-to-test-failure/27687
      - image: circleci/openjdk:8u171
    steps:
      - checkout
      - run:
          name: Install AWS cli
          command: |
            python --version
            cat /etc/issue
            sudo apt-get update
            sudo apt-get install -y python-pip
            sudo pip install awscli
            sudo pip install aws-sam-cli
      - run:
          name: Configure AWS cli
          command: |
            aws configure set aws_access_key_id ${AWS_ACCESS_KEY_ID}
            aws configure set aws_secret_access_key ${AWS_SECRET_ACCESS_KEY}
            aws configure set default.region ${AWS_DEFAULT_REGION}
            aws configure list
      - run:
          name: Build and deploy to AWS
          command: ./deploy-to-aws
      - save_cache:
          key: docs-{{ checksum "build.gradle" }}
          paths:
            - ~/.m2
      - store_artifacts:
          path: ~/serverless/build/reports
      - store_artifacts:
          path: ~/serverless/build/test-results
      - run:
          when: on_fail
          command: find > ~/serverless/all-files.txt
      - store_artifacts:
          path: ~/serverless/all-files.txt
workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              only: master
              ignore: gh-pages